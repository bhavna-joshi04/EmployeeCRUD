<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Add New Employee</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #empForm="ngForm">

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required [(ngModel)]="employee.firstName" name="firstName">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" required [(ngModel)]="employee.lastName" name="lastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required [(ngModel)]="employee.email" name="email">
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact No</label>
            <input type="text" class="form-control" required [(ngModel)]="employee.contactNo" name="contactNo">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="employee.address" name="address">
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="empForm.invalid">Submit</button>
          <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
